<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar TV - IPTV Player</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo { font-size: 80px; margin-bottom: 24px; }
        .title { font-size: 42px; font-weight: 700; margin-bottom: 12px; }
        .subtitle { font-size: 18px; color: rgba(255,255,255,0.7); }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px;
        }

        .input-group { margin-bottom: 20px; }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
        input {
            width: 100%;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #3b82f6; }
        input::placeholder { color: rgba(255,255,255,0.4); }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            color: rgba(255,255,255,0.8);
        }
        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        .button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì∫</div>
            <div class="title">IPTV Player</div>
            <div class="subtitle">Digite suas credenciais IPTV</div>
        </div>

        <div class="card">
            <div class="input-group">
                <label class="label">Servidor</label>
                <input type="text" id="host" placeholder="exemplo.com:80">
            </div>

            <div class="input-group">
                <label class="label">Usu√°rio</label>
                <input type="text" id="username" placeholder="Seu usu√°rio IPTV">
            </div>

            <div class="input-group">
                <label class="label">Senha</label>
                <input type="password" id="password" placeholder="Sua senha IPTV">
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    <span>Lembrar credenciais (7 dias)</span>
                </label>
            </div>

            <button class="button" id="connect-btn" onclick="connect()">
                üì∫ Conectar TV
            </button>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <a href="/universal-player.html" class="link">‚Üê Voltar para o Player</a>
    </div>

    <script>
        function show(id) { document.getElementById(id).style.display = 'block'; }
        function hide(id) { document.getElementById(id).style.display = 'none'; }
        function setText(id, text) { document.getElementById(id).textContent = text; }

        function setStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function connect() {
            const host = document.getElementById('host').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;

            if (!host || !username || !password) {
                setStatus('‚ùå Preencha todos os campos', 'error');
                return;
            }

            // Mostrar carregando
            setText('connect-btn', 'Conectando...');
            const btn = document.getElementById('connect-btn');
            btn.disabled = true;

            // Salvar no localStorage
            const credentials = {
                host, username, password,
                remember: remember,
                savedAt: new Date().toISOString()
            };

            if (remember) {
                localStorage.setItem('iptv_credentials', JSON.stringify(credentials));
                console.log('üíæ Credenciais salvas (lembrar por 7 dias)');
            }

            // Redirecionar para o player com as credenciais
            const playerUrl = `/universal-player.html?host=${encodeURIComponent(host)}&user=${encodeURIComponent(username)}&pass=${encodeURIComponent(password)}`;

            console.log('üì∫ Redirecionando para:', playerUrl);

            setStatus('‚úÖ Conectando! Redirecionando...', 'success');

            setTimeout(() => {
                window.location.href = playerUrl;
            }, 1500);
        }

        // Carregar credenciais salvas ao iniciar
        window.addEventListener('load', () => {
            console.log('üöÄ Iniciando p√°gina de conex√£o TV');

            const saved = localStorage.getItem('iptv_credentials');
            if (saved) {
                try {
                    const credentials = JSON.parse(saved);
                    
                    // Verificar se ainda √© v√°lida (7 dias)
                    const savedAt = new Date(credentials.savedAt);
                    const now = new Date();
                    const age = (now.getTime() - savedAt.getTime()) / (1000 * 60 * 60 * 24); // em dias
                    
                    if (age <= 7) {
                        console.log('üíæ Credenciais salvas encontradas, restantes:', Math.ceil(7 - age), 'dias');
                        setText('host', credentials.host);
                        setText('username', credentials.username);
                        setText('password', credentials.password);
                        if (credentials.remember) {
                            document.getElementById('remember').checked = true;
                        }
                    } else {
                        // Expirou, limpar
                        localStorage.removeItem('iptv_credentials');
                        console.log('‚è∞ Credenciais expiradas, removidas');
                    }
                } catch (e) {
                    console.error('Erro ao carregar credenciais:', e);
                }
            }
        });
    </script>
</body>
</html>
