<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enviar Credenciais - IPTV Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo { font-size: 64px; margin-bottom: 16px; }
        .title { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .subtitle { font-size: 16px; color: rgba(255,255,255,0.7); }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px;
        }

        .input-group { margin-bottom: 20px; }
        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
        input {
            width: 100%;
            padding: 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #3b82f6; }
        input::placeholder { color: rgba(255,255,255,0.4); }

        .code-input {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 8px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 24px;
        }

        .button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }
        .button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
        .button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì±</div>
            <div class="title">Enviar Credenciais</div>
            <div class="subtitle">Digite o c√≥digo que aparece na TV</div>
        </div>

        <div class="card">
            <div class="input-group">
                <label class="label">C√≥digo de 6 d√≠gitos</label>
                <input type="text" id="pair-code" class="code-input" placeholder="------" maxlength="6" inputmode="numeric">
            </div>

            <div class="input-group">
                <label class="label">Servidor</label>
                <input type="text" id="host" placeholder="exemplo.com:80">
            </div>

            <div class="input-group">
                <label class="label">Usu√°rio</label>
                <input type="text" id="username" placeholder="Seu usu√°rio IPTV">
            </div>

            <div class="input-group">
                <label class="label">Senha</label>
                <input type="password" id="password" placeholder="Sua senha IPTV">
            </div>

            <button class="button" id="send-btn" onclick="sendCredentials()">
                Enviar para TV
            </button>

            <div id="status"></div>
        </div>

        <a href="/universal-player.html" class="link">‚Üê Voltar para o Player</a>
    </div>

    <script>
        function setStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function sendCredentials() {
            const code = document.getElementById('pair-code').value.trim();
            const host = document.getElementById('host').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!code || code.length !== 6) {
                setStatus('‚ùå Digite o c√≥digo de 6 d√≠gitos da TV', 'error');
                return;
            }

            if (!host || !username || !password) {
                setStatus('‚ùå Preencha todos os campos', 'error');
                return;
            }

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            setStatus('‚è≥ Enviando...', '');

            fetch('/api/tv-pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ host, username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    setStatus('‚úÖ Enviado! A TV ser√° conectada automaticamente.', 'success');
                    setTimeout(() => {
                        window.location.href = '/universal-player.html';
                    }, 2000);
                } else {
                    setStatus('‚ùå Erro: ' + (data.error || 'Desconhecido'), 'error');
                }
            })
            .catch(err => {
                console.error('Erro:', err);
                setStatus('‚ùå Erro de conex√£o', 'error');
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Enviar para TV';
            });
        }

        // Auto-selecionar c√≥digo quando o usu√°rio digitar 6 d√≠gitos
        document.getElementById('pair-code').addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                e.target.select();
            }
        });
    </script>
</body>
</html>
